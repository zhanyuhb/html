    <style>
        * {

            font-family: 'Comic Sans MS', 'æ¥·ä½“', sans-serif;

        body {
            background-color: #f0f9ff;

            background-image: linear-gradient(to bottom right, #e0f7fa, #bbdefb);

        .container {

        h1 {

        .description {

        }
        
        .content {

        .grid-container, .table-container {

        h2 {

            border-bottom: 3px dashed #4fc3f7;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 4px;
            width: 100%;
            aspect-ratio: 1/1;
            background-color: #e1f5fe;
            padding: 10px;
            border-radius: 15px;
            border: 3px solid #4fc3f7;

        .cell {
            background-color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #b3e5fc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: transparent;
        }
        
        .cell:hover {
            transform: scale(1.1);
            box-shadow: 0 0 8px rgba(2, 136, 209, 0.5);
            z-index: 1;
        }
        
        .cell.black {
            background-color: #ff5722;
            border-color: #d84315;
        }
        
        .cell.white {
            background-color: white;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        .table td {
            width: 10%;
            height: 30px;
            text-align: center;
            border: 1px solid #b3e5fc;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .table td:hover {
            background-color: #e1f5fe;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            background-color: #4fc3f7;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #0288d1;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #29b6f6;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #0288d1;
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #0288d1;
        }
        
        .clear-btn {
            background-color: #ff9800;
            box-shadow: 0 4px 0 #ef6c00;
        }
        
        .clear-btn:hover {
            background-color: #fb8c00;
            box-shadow: 0 6px 0 #ef6c00;
        }
        
        .clear-btn:active {
            box-shadow: 0 2px 0 #ef6c00;
        }
        
        .random-btn {
            background-color: #9c27b0;
            box-shadow: 0 4px 0 #7b1fa2;
        }
        
        .random-btn:hover {
            background-color: #8e24aa;
            box-shadow: 0 6px 0 #7b1fa2;
        }
        
        .random-btn:active {
            box-shadow: 0 2px 0 #7b1fa2;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #0288d1;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .grid-container, .table-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¨ å½©è‰²æ–¹æ ¼æ¸¸æˆ ğŸ¨</h1>
        <p class="description">ç‚¹å‡»å·¦ä¾§çš„æ–¹æ ¼æ”¹å˜é¢œè‰²ï¼Œè§‚å¯Ÿå³ä¾§è¡¨æ ¼çš„å˜åŒ–ï¼<br>ç™½è‰²æ–¹æ ¼å¯¹åº”æ•°å­—"0"ï¼Œæ©™è‰²æ–¹æ ¼å¯¹åº”æ•°å­—"1"</p>
        
        <div class="content">
            <div class="grid-container">
                <h2>å½©è‰²æ–¹æ ¼</h2>
                <div class="grid" id="grid"></div>
            </div>
            
            <div class="table-container">
                <h2>æ•°å­—è¡¨æ ¼</h2>
                <table class="table" id="table"></table>
            </div>
        </div>
        
        <div class="controls">
            <button class="clear-btn" id="clearBtn">å…¨éƒ¨æ¸…é™¤</button>
            <button class="random-btn" id="randomBtn">éšæœºå›¾æ¡ˆ</button>
        </div>
        
        <p class="footer">è¯•è¯•åˆ›é€ æœ‰è¶£çš„å›¾æ¡ˆå§ï¼çœ‹çœ‹ä½ èƒ½ç”¨0å’Œ1ç»„æˆä»€ä¹ˆï¼Ÿ</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid');
            const table = document.getElementById('table');
            const clearBtn = document.getElementById('clearBtn');
            const randomBtn = document.getElementById('randomBtn');
            
            const rows = 10;
            const cols = 10;
            
            // åˆ›å»ºç½‘æ ¼å’Œè¡¨æ ¼
            function createGridAndTable() {
                grid.innerHTML = '';
                table.innerHTML = '';
                
                for (let i = 0; i < rows; i++) {
                    // åˆ›å»ºè¡¨æ ¼è¡Œ
                    const tableRow = document.createElement('tr');
                    
                    for (let j = 0; j < cols; j++) {
                        // åˆ›å»ºç½‘æ ¼å•å…ƒæ ¼
                        const cell = document.createElement('div');
                        cell.className = 'cell white';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        
                        cell.addEventListener('click', function() {
                            toggleCell(this);
                        });
                        
                        grid.appendChild(cell);
                        
                        // åˆ›å»ºè¡¨æ ¼å•å…ƒæ ¼
                        const tableCell = document.createElement('td');
                        tableCell.textContent = '0';
                        tableCell.dataset.row = i;
                        tableCell.dataset.col = j;
                        tableRow.appendChild(tableCell);
                    }
                    
                    table.appendChild(tableRow);
                }
            }
            
            // åˆ‡æ¢å•å…ƒæ ¼çŠ¶æ€
            function toggleCell(cell) {
                cell.classList.toggle('white');
                cell.classList.toggle('black');
                
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                
                const tableCell = document.querySelector(`td[data-row="${row}"][data-col="${col}"]`);
                tableCell.textContent = cell.classList.contains('black') ? '1' : '0';
            }
            
            // æ¸…é™¤æ‰€æœ‰å•å…ƒæ ¼
            function clearAll() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.classList.remove('black');
                    cell.classList.add('white');
                });
                
                const tableCells = document.querySelectorAll('.table td');
                tableCells.forEach(cell => {
                    cell.textContent = '0';
                });
            }
            
            // ç”Ÿæˆéšæœºå›¾æ¡ˆ
            function generateRandom() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    const isBlack = Math.random() > 0.7;
                    
                    if (isBlack) {
                        cell.classList.remove('white');
                        cell.classList.add('black');
                    } else {
                        cell.classList.remove('black');
                        cell.classList.add('white');
                    }
                    
                    const row = cell.dataset.row;
                    const col = cell.dataset.col;
                    const tableCell = document.querySelector(`td[data-row="${row}"][data-col="${col}"]`);
                    tableCell.textContent = isBlack ? '1' : '0';
                });
            }
            
            // äº‹ä»¶ç›‘å¬
            clearBtn.addEventListener('click', clearAll);
            randomBtn.addEventListener('click', generateRandom);
            
            // åˆå§‹åŒ–
            createGridAndTable();
        });
    </script>
</body>
