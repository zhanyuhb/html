<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∏©Â∫¶ÂèåÂêëËΩ¨Êç¢Âô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .conversion-types {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .conversion-type {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .conversion-type.active {
            border-color: #2575fc;
            background: #eef5ff;
        }
        
        .conversion-type h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .conversion-type p {
            font-size: 14px;
            color: #666;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-container {
            display: flex;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .input-container:focus-within {
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        
        .input-container input {
            flex: 1;
            border: none;
            padding: 15px;
            font-size: 18px;
            outline: none;
        }
        
        .unit {
            background: #f5f5f5;
            padding: 0 15px;
            font-weight: 600;
            color: #555;
            min-width: 60px;
            text-align: center;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .convert-btn {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            color: white;
        }
        
        .convert-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(37, 117, 252, 0.4);
        }
        
        .reset-btn {
            background: #f5f5f5;
            color: #555;
        }
        
        .reset-btn:hover {
            background: #e0e0e0;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .result.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .result-value {
            font-size: 42px;
            font-weight: 700;
            color: #2575fc;
            margin: 15px 0;
        }
        
        .temperature-scale {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .scale {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .icon {
            font-size: 24px;
        }
        
        .formula {
            margin-top: 25px;
            padding: 15px;
            background: #eef5ff;
            border-radius: 10px;
            font-size: 14px;
            color: #555;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 20px;
            }
            
            .conversion-types {
                flex-direction: column;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ê∏©Â∫¶ÂèåÂêëËΩ¨Êç¢Âô®</h1>
            <p>ÂçéÊ∞èÂ∫¶ (¬∞F) ‰∏é ÊëÑÊ∞èÂ∫¶ (¬∞C) Áõ∏‰∫íËΩ¨Êç¢</p>
        </div>
        
        <div class="content">
            <div class="conversion-types">
                <div class="conversion-type active" id="fToCType">
                    <h3>ÂçéÊ∞èÂ∫¶ ‚Üí ÊëÑÊ∞èÂ∫¶</h3>
                    <p>¬∞F ËΩ¨ ¬∞C</p>
                </div>
                <div class="conversion-type" id="cToFType">
                    <h3>ÊëÑÊ∞èÂ∫¶ ‚Üí ÂçéÊ∞èÂ∫¶</h3>
                    <p>¬∞C ËΩ¨ ¬∞F</p>
                </div>
            </div>
            
            <div class="input-group">
                <label for="inputTemp">ËæìÂÖ•Ê∏©Â∫¶</label>
                <div class="input-container">
                    <input type="number" id="inputTemp" placeholder="ËæìÂÖ•Ê∏©Â∫¶ÂÄº">
                    <div class="unit" id="inputUnit">¬∞F</div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="convert-btn" id="convertBtn">ËΩ¨Êç¢Ê∏©Â∫¶</button>
                <button class="reset-btn" id="resetBtn">ÈáçÁΩÆ</button>
            </div>
            
            <div class="result" id="result">
                <h3>ËΩ¨Êç¢ÁªìÊûú</h3>
                <div class="result-value" id="resultValue">0.0</div>
                <div class="temperature-scale">
                    <div class="scale">
                        <span class="icon">üå°Ô∏è</span>
                        <span id="originalTemp">0.0 ¬∞F</span>
                    </div>
                    <div class="scale">
                        <span class="icon">‚Üí</span>
                    </div>
                    <div class="scale">
                        <span class="icon">üå°Ô∏è</span>
                        <span id="convertedTemp">0.0 ¬∞C</span>
                    </div>
                </div>
            </div>
            
            <div class="formula">
                <strong>ËΩ¨Êç¢ÂÖ¨Âºè:</strong> 
                <span id="formulaText">ÊëÑÊ∞èÂ∫¶ = (ÂçéÊ∞èÂ∫¶ - 32) √ó 5/9</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputTemp = document.getElementById('inputTemp');
            const inputUnit = document.getElementById('inputUnit');
            const convertBtn = document.getElementById('convertBtn');
            const resetBtn = document.getElementById('resetBtn');
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('resultValue');
            const originalTemp = document.getElementById('originalTemp');
            const convertedTemp = document.getElementById('convertedTemp');
            const formulaText = document.getElementById('formulaText');
            
            const fToCType = document.getElementById('fToCType');
            const cToFType = document.getElementById('cToFType');
            
            let conversionType = 'fToC'; // ÈªòËÆ§ËΩ¨Êç¢Á±ªÂûã
            
            // ÂàáÊç¢ËΩ¨Êç¢Á±ªÂûã
            fToCType.addEventListener('click', function() {
                conversionType = 'fToC';
                fToCType.classList.add('active');
                cToFType.classList.remove('active');
                inputUnit.textContent = '¬∞F';
                formulaText.textContent = 'ÊëÑÊ∞èÂ∫¶ = (ÂçéÊ∞èÂ∫¶ - 32) √ó 5/9';
                resetConverter();
            });
            
            cToFType.addEventListener('click', function() {
                conversionType = 'cToF';
                cToFType.classList.add('active');
                fToCType.classList.remove('active');
                inputUnit.textContent = '¬∞C';
                formulaText.textContent = 'ÂçéÊ∞èÂ∫¶ = (ÊëÑÊ∞èÂ∫¶ √ó 9/5) + 32';
                resetConverter();
            });
            
            // ËΩ¨Êç¢ÂáΩÊï∞
            function convertTemperature() {
                const inputValue = parseFloat(inputTemp.value);
                
                if (isNaN(inputValue)) {
                    alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊ∏©Â∫¶ÂÄº');
                    return;
                }
                
                let result, originalUnit, convertedUnit;
                
                if (conversionType === 'fToC') {
                    // ÂçéÊ∞èÂ∫¶ËΩ¨ÊëÑÊ∞èÂ∫¶: C = (F - 32) * 5/9
                    result = (inputValue - 32) * 5 / 9;
                    originalUnit = '¬∞F';
                    convertedUnit = '¬∞C';
                } else {
                    // ÊëÑÊ∞èÂ∫¶ËΩ¨ÂçéÊ∞èÂ∫¶: F = (C * 9/5) + 32
                    result = (inputValue * 9/5) + 32;
                    originalUnit = '¬∞C';
                    convertedUnit = '¬∞F';
                }
                
                // ‰øùÁïô‰∏Ä‰ΩçÂ∞èÊï∞
                const formattedResult = result.toFixed(1);
                const formattedInput = inputValue.toFixed(1);
                
                // ÊòæÁ§∫ÁªìÊûú
                resultValue.textContent = formattedResult;
                originalTemp.textContent = `${formattedInput} ${originalUnit}`;
                convertedTemp.textContent = `${formattedResult} ${convertedUnit}`;
                
                // ÊòæÁ§∫ÁªìÊûúÂå∫Âüü
                resultDiv.classList.add('active');
            }
            
            // ÈáçÁΩÆÂáΩÊï∞
            function resetConverter() {
                inputTemp.value = '';
                resultDiv.classList.remove('active');
                inputTemp.focus();
            }
            
            // ‰∫ã‰ª∂ÁõëÂê¨
            convertBtn.addEventListener('click', convertTemperature);
            resetBtn.addEventListener('click', resetConverter);
            
            // ÊåâEnterÈîÆËΩ¨Êç¢
            inputTemp.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    convertTemperature();
                }
            });
            
            // ÂàùÂßãÁÑ¶ÁÇπ
            inputTemp.focus();
        });
    </script>
</body>
</html>
