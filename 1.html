    <style>
        :root {
            --primary-color: #ff6b6b;

            --bg-color: #1a1a2e;
            --text-color: #ffffff;
        }
        
        body {
            margin: 0;

            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;

        }
        
        #gameContainer {

            width: 100vw;

            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px, 20px 20px, 20px 20px;
            overflow: hidden;
        }
        
        #rocket {
            position: absolute;
            width: 60px;
            height: 100px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 100"><path d="M30 5L20 30L10 5L50 0Z" fill="%23ff6b6b"/><path d="M30 95L20 70L10 95L50 100Z" fill="%23ff6b6b"/><rect x="25" y="30" width="10" height="40" fill="%23ff8c8c"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 0 15px var(--primary-color));
            z-index: 10;
            transition: left 0.1s ease-out;
        }
        
        .word-bubble {
            position: absolute;
            min-width: 80px;
            padding: 10px 15px;
            background-color: var(--secondary-color);
            color: var(--bg-color);
            border-radius: 20px;
            font-size: 22px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            user-select: none;
            z-index: 5;
            animation: float 3s ease-in-out infinite;
            transform-origin: center;
            transition: all 0.3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }
        
        .hud {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 20;
        }
        
        .score-display {
            font-size: 24px;
            color: var(--secondary-color);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .progress-container {
            width: 250px;
            height: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-color), #ff9f43);
            transition: width 0.3s ease-out;
            border-radius: 10px;
        }
        
        .lives {
            display: flex;
            gap: 5px;
        }
        
        .life {
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 15C60 0 90 10 90 40C90 70 50 90 50 90C50 90 10 70 10 40C10 10 40 0 50 15Z" fill="%23ff6b6b"/></svg>');
            background-size: contain;
        }
        
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .start-button {
            padding: 15px 30px;
            font-size: 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .start-button:hover {
            transform: scale(1.1);
        }
        
        .instructions {
            max-width: 80%;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        @media (max-width: 600px) {
            #rocket {
                width: 50px;
                height: 80px;
            }
            
            .word-bubble {
                font-size: 18px;
                min-width: 70px;
            }
            
            .score-display {
                font-size: 20px;
            }
            
            .progress-container {
                width: 200px;
            }
        }
    </style>

<body>
    <div id="gameContainer">
        <div class="hud">

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

    </div>
    
    <div id="startScreen">
        <div class="instructions">
            <h1>å•è¯å¤ªç©ºå¤§å†’é™©</h1>
            <p>æ§åˆ¶ç«ç®­æ”¶é›†è‹±æ–‡å•è¯ï¼Œç‚¹å‡»å•è¯å­¦ä¹ ä¸­æ–‡æ„æ€ï¼</p>
            <p>ç”µè„‘: ä½¿ç”¨ â† â†’ æ–¹å‘é”®ç§»åŠ¨</p>
            <p>æ‰‹æœº: å·¦å³æ»‘åŠ¨å±å¹•ç§»åŠ¨</p>
            <p>æ¯å¾—1000åˆ†å‡çº§ï¼Œé”™è¿‡3ä¸ªå•è¯æ¸¸æˆç»“æŸ</p>
        </div>
        <button class="start-button" id="startButton">å¼€å§‹æ¸¸æˆ</button>
    </div>

    <script>
        class WordGame {
            constructor() {
                this.score = 0;
                this.level = 1;
                this.lives = 3;
                this.words = [];
                this.activeBubbles = [];
                this.rocketSpeed = 5;
                this.wordSpeed = 0.5;
                this.wordInterval = 2000;
                this.gameActive = false;
                
                this.initElements();
                this.setupEventListeners();
                this.loadWordData();
            }
            
            initElements() {
                this.rocket = document.getElementById('rocket');
                this.scoreDisplay = document.getElementById('scoreValue');
                this.progressBar = document.getElementById('progressBar');
                this.livesContainer = document.getElementById('livesContainer');
                this.startScreen = document.getElementById('startScreen');
                this.startButton = document.getElementById('startButton');
                this.gameContainer = document.getElementById('gameContainer');
            }
            
            setupEventListeners() {
                // é”®ç›˜æ§åˆ¶
                document.addEventListener('keydown', (e) => {
                    if (!this.gameActive) return;
                    
                    const currentLeft = parseFloat(this.rocket.style.left) || 50;
                    
                    if (e.key === 'ArrowLeft') {
                        this.rocket.style.left = `${Math.max(5, currentLeft - this.rocketSpeed)}%`;
                    }
                    if (e.key === 'ArrowRight') {
                        this.rocket.style.left = `${Math.min(95, currentLeft + this.rocketSpeed)}%`;
                    }
                });
                
                // è§¦æ‘¸æ§åˆ¶
                let touchStartX = 0;
                document.addEventListener('touchstart', (e) => {
                    if (!this.gameActive) return;
                    touchStartX = e.touches[0].clientX;
                });
                
                document.addEventListener('touchmove', (e) => {
                    if (!this.gameActive) return;
                    e.preventDefault();
                    const deltaX = e.touches[0].clientX - touchStartX;
                    const newPosition = 50 + (deltaX / window.innerWidth * 100);
                    this.rocket.style.left = `${Math.min(95, Math.max(5, newPosition))}%`;
                });
                
                // å¼€å§‹æŒ‰é’®
                this.startButton.addEventListener('click', () => {
                    this.startScreen.style.display = 'none';
                    this.startGame();
                });
            }
            
            async loadWordData() {
                try {
                    // å†…ç½®å•è¯æ•°æ®ï¼Œç¡®ä¿å³ä½¿æ²¡æœ‰JSONæ–‡ä»¶ä¹Ÿèƒ½è¿è¡Œ
                    const defaultWords = {
                        units: [
                            {
                                unit: 1,
                                title: "Food",
                                words: [
                                    {word: "apple", meaning: "è‹¹æœ", type: "noun"},
                                    {word: "banana", meaning: "é¦™è•‰", type: "noun"},
                                    {word: "orange", meaning: "æ©™å­", type: "noun"},
                                    {word: "milk", meaning: "ç‰›å¥¶", type: "noun"},
                                    {word: "bread", meaning: "é¢åŒ…", type: "noun"}
                                ]
                            },
                            {
                                unit: 2,
                                title: "Animals",
                                words: [
                                    {word: "cat", meaning: "çŒ«", type: "noun"},
                                    {word: "dog", meaning: "ç‹—", type: "noun"},
                                    {word: "bird", meaning: "é¸Ÿ", type: "noun"},
                                    {word: "fish", meaning: "é±¼", type: "noun"},
                                    {word: "rabbit", meaning: "å…”å­", type: "noun"}
                                ]
                            }
                        ]
                    };
                    
                    // å°è¯•åŠ è½½å¤–éƒ¨JSONæ–‡ä»¶
                    let data;
                    try {
                        const response = await fetch('english-grade3-book2.json');
                        data = await response.json();
                        console.log('æˆåŠŸåŠ è½½å¤–éƒ¨å•è¯æ–‡ä»¶');
                    } catch (e) {
                        console.log('ä½¿ç”¨å†…ç½®å•è¯æ•°æ®');
                        data = defaultWords;
                    }
                    
                    this.words = data.units.flatMap(unit => unit.words);
                    console.log(`å·²åŠ è½½ ${this.words.length} ä¸ªå•è¯`);
                } catch (error) {
                    console.error('åŠ è½½å•è¯æ•°æ®å¤±è´¥:', error);
                }
            }
            
            startGame() {
                this.score = 0;
                this.level = 1;
                this.lives = 3;
                this.gameActive = true;
                
                this.updateScore();
                this.updateLives();
                this.startWordGeneration();
                
                // åˆå§‹ç«ç®­ä½ç½®
                this.rocket.style.left = '50%';
            }
            
            startWordGeneration() {
                // æ¸…é™¤ç°æœ‰å•è¯
                this.clearAllBubbles();
                
                // å¼€å§‹ç”Ÿæˆæ–°å•è¯
                this.wordGenerator = setInterval(() => {
                    if (this.gameActive) {
                        this.createWordBubble();
                    }
                }, this.wordInterval);
            }
            
            createWordBubble() {
                if (this.words.length === 0) return;
                
                const bubble = document.createElement('div');
                bubble.className = 'word-bubble';
                
                // éšæœºé€‰æ‹©ä¸€ä¸ªå•è¯
                const randomIndex = Math.floor(Math.random() * this.words.length);
                const word = this.words[randomIndex];
                
                bubble.textContent = word.word;
                bubble.dataset.meaning = word.meaning;
                bubble.dataset.word = word.word;
                
                // éšæœºä½ç½®
                const leftPos = Math.random() * 70 + 15; // 15-85%
                bubble.style.left = `${leftPos}%`;
                bubble.style.top = '110%';
                
                // ç‚¹å‡»äº‹ä»¶
                bubble.addEventListener('click', () => this.handleBubbleClick(bubble));
                
                this.gameContainer.appendChild(bubble);
                this.activeBubbles.push(bubble);
                this.animateBubble(bubble);
            }
            
            animateBubble(bubble) {
                let position = 110;
                const speed = this.wordSpeed + (this.level * 0.1);
                
                const animate = () => {
                    if (!this.gameActive || !document.body.contains(bubble)) return;
                    
                    position -= speed;
                    bubble.style.top = `${position}%`;
                    
                    // æ£€æŸ¥æ˜¯å¦ä¸ç«ç®­ç¢°æ’
                    if (this.checkCollision(bubble)) {
                        this.handleBubbleClick(bubble);
                        return;
                    }
                    
                    // æ£€æŸ¥æ˜¯å¦è¶…å‡ºå±å¹•é¡¶éƒ¨
                    if (position < -10) {
                        this.handleMissedBubble(bubble);
                        return;
                    }
                    
                    requestAnimationFrame(animate);
                };
                
                requestAnimationFrame(animate);
            }
            
            checkCollision(bubble) {
                const rocketRect = this.rocket.getBoundingClientRect();
                const bubbleRect = bubble.getBoundingClientRect();
                
                return !(
                    rocketRect.right < bubbleRect.left || 
                    rocketRect.left > bubbleRect.right ||
                    rocketRect.bottom < bubbleRect.top ||
                    rocketRect.top > bubbleRect.bottom
                );
            }
            
            handleBubbleClick(bubble) {
                if (!this.gameActive) return;
                
                // æ˜¾ç¤ºä¸­æ–‡æ„æ€
                bubble.textContent = bubble.dataset.meaning;
                bubble.style.background = '#4CAF50';
                bubble.style.transform = 'scale(1.2)';
                
                // å¢åŠ åˆ†æ•°
                this.score += 100;
                this.updateScore();
                
                // ç§»é™¤å•è¯
                setTimeout(() => {
                    this.removeBubble(bubble);
                    this.createWordBubble(); // ç«‹å³ç”Ÿæˆæ–°å•è¯
                }, 800);
            }
            
            handleMissedBubble(bubble) {
                this.removeBubble(bubble);
                this.lives--;
                this.updateLives();
                
                if (this.lives <= 0) {
                    this.gameOver();
                } else {
                    this.createWordBubble();
                }
            }
            
            removeBubble(bubble) {
                if (document.body.contains(bubble)) {
                    bubble.remove();
                }
                this.activeBubbles = this.activeBubbles.filter(b => b !== bubble);
            }
            
            clearAllBubbles() {
                this.activeBubbles.forEach(bubble => {
                    if (document.body.contains(bubble)) {
                        bubble.remove();
                    }
                });
                this.activeBubbles = [];
                
                if (this.wordGenerator) {
                    clearInterval(this.wordGenerator);
                }
            }
            
            updateScore() {
                this.scoreDisplay.textContent = this.score;
                
                // æ›´æ–°è¿›åº¦æ¡
                const progress = (this.score % 1000) / 10;
                this.progressBar.style.width = `${progress}%`;
                
                // æ£€æŸ¥æ˜¯å¦å‡çº§
                if (this.score > 0 && this.score % 1000 === 0) {
                    this.levelUp();
                }
            }
            
            updateLives() {
                this.livesContainer.innerHTML = '';
                for (let i = 0; i < this.lives; i++) {
                    const life = document.createElement('div');
                    life.className = 'life';
                    this.livesContainer.appendChild(life);
                }
            }
            
            levelUp() {
                this.level++;
                this.wordSpeed += 0.1;
                this.wordInterval = Math.max(800, this.wordInterval - 100);
                
                // æ˜¾ç¤ºå‡çº§æ¶ˆæ¯
                const message = document.createElement('div');
                message.textContent = `å‡çº§åˆ° ${this.level} çº§ï¼`;
                message.style.position = 'fixed';
                message.style.top = '50%';
                message.style.left = '50%';
                message.style.transform = 'translate(-50%, -50%)';
                message.style.fontSize = '40px';
                message.style.color = 'gold';
                message.style.animation = 'zoomOut 1s forwards';
                message.style.zIndex = '100';
                
                document.body.appendChild(message);
                setTimeout(() => message.remove(), 1000);
                
                // é‡æ–°å¼€å§‹å•è¯ç”Ÿæˆ
                this.startWordGeneration();
            }
            
            gameOver() {
                this.gameActive = false;
                this.clearAllBubbles();
                
                // æ˜¾ç¤ºæ¸¸æˆç»“æŸæ¶ˆæ¯
                const gameOverDiv = document.createElement('div');
                gameOverDiv.style.position = 'fixed';
                gameOverDiv.style.top = '50%';
                gameOverDiv.style.left = '50%';
                gameOverDiv.style.transform = 'translate(-50%, -50%)';
                gameOverDiv.style.backgroundColor = 'rgba(0,0,0,0.8)';
                gameOverDiv.style.padding = '20px';
                gameOverDiv.style.borderRadius = '10px';
                gameOverDiv.style.textAlign = 'center';
                gameOverDiv.style.zIndex = '100';
                
                gameOverDiv.innerHTML = `
                    <h2>æ¸¸æˆç»“æŸ</h2>
                    <p>æœ€ç»ˆå¾—åˆ†: ${this.score}</p>
                    <p>è¾¾åˆ° ${this.level} çº§</p>
                    <button id="restartButton" style="
                        padding: 10px 20px;
                        background: var(--primary-color);
                        color: white;
                        border: none;
                        border-radius: 20px;
                        font-size: 18px;
                        margin-top: 15px;
                        cursor: pointer;
                    ">å†ç©ä¸€æ¬¡</button>
                `;
                
                document.body.appendChild(gameOverDiv);
                
                document.getElementById('restartButton').addEventListener('click', () => {
                    gameOverDiv.remove();
                    this.startGame();
                });
            }
        }
        
        // å¯åŠ¨æ¸¸æˆ
        document.addEventListener('DOMContentLoaded', () => {
            const game = new WordGame();
        });
    </script>
