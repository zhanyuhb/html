<!DOCTYPE html>
<html>
<head>
    <title>æ•°å­¦å‡½æ•°å˜å½¢å®éªŒå®¤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f9ff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .formula-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px auto;

        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            width: 90%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .control-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .param-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .param-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        label {
            white-space: nowrap;
            color: #34495e;
        }
        input[type="number"] {
            width: 60px;
            padding: 6px;
            border: 2px solid #3498db;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
        }
        input[type="range"] {
            width: 120px;
            accent-color: #3498db;
        }
        .graph-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        canvas {
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            background: white;
            max-width: 100%;
        }
        .zoom-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .rotation-center-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .rotation-center-inputs input {
            width: 60px;
            padding: 6px;
            border: 2px solid #e67e22;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
        }
        .rotation-center-inputs label {
            white-space: nowrap;
            font-weight: bold;
            color: #e67e22;
        }

        @media (max-width: 768px) {
            .param-controls {
                flex-direction: column;
            }
            .param-item {
                flex-direction: column;
                align-items: flex-start;
            }
            input[type="range"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>ğŸ”¬äºŒæ¬¡å‡½æ•°å˜å½¢å®éªŒå®¤</h1>
    <div class="formula-box">
        å½“å‰å‡½æ•°ï¼š<span class="formula" id="equation">y = <span id="a-val">1</span>xÂ² + <span id="b-val">0</span>x + <span id="c-val">0</span></span>
        <br>
        æ—‹è½¬çŠ¶æ€ï¼š<span class="formula" id="rotation-info">Î¸ = 0Â° ç»•ç‚¹ (0.0, 0.0)</span>
    </div>

    <div class="container">
        <div class="controls">
            <div class="control-group">
                <h3 style="color: #3498db; margin-top:0;">å‡½æ•°å‚æ•°</h3>
                <div class="param-controls">
                    <div class="param-item">
                        <label>a å‚æ•°ï¼š</label>
                        <input type="number" id="a" value="1" step="0.1" min="-20" max="20">
                        <input type="range" id="a-slider" min="-20" max="20" step="0.1" value="1">
                    </div>
                    <div class="param-item">
                        <label>b å‚æ•°ï¼š</label>
                        <input type="number" id="b" value="0" step="0.1" min="-20" max="20">
                        <input type="range" id="b-slider" min="-20" max="20" step="0.1" value="0">
                    </div>
                    <div class="param-item">
                        <label>c å‚æ•°ï¼š</label>
                        <input type="number" id="c" value="0" step="0.1" min="-20" max="20">
                        <input type="range" id="c-slider" min="-20" max="20" step="0.1" value="0">
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h3 style="color: #e67e22; margin-top:0;">æ—‹è½¬å˜æ¢</h3>
                <div class="param-controls">
                    <div class="param-item">
                        <label>æ—‹è½¬è§’åº¦ï¼š</label>
                        <input type="number" id="rotation" value="0" min="0" max="360">
                        <input type="range" id="rotation-slider" min="0" max="360" value="0">
                    </div>
                    <div class="param-item">
                        <div class="rotation-center-inputs">
                            <label>æ—‹è½¬ä¸­å¿ƒï¼š</label>
                            <label>X:</label>
                            <input type="number" id="rotation-center-x" value="0" step="0.1">
                            <label>Y:</label>
                            <input type="number" id="rotation-center-y" value="0" step="0.1">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="graph-container">
            <canvas id="canvas" width="600" height="600"></canvas>
        </div>
        <div class="zoom-controls">
            <button onclick="zoom(1.2)">æ”¾å¤§</button>
            <button onclick="zoom(0.8)">ç¼©å°</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let scale = 30;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // è·å–æ§ä»¶
        const aInput = document.getElementById('a');
        const aSlider = document.getElementById('a-slider');
        const bInput = document.getElementById('b');
        const bSlider = document.getElementById('b-slider');
        const cInput = document.getElementById('c');
        const cSlider = document.getElementById('c-slider');
        const rotationInput = document.getElementById('rotation');
        const rotationSlider = document.getElementById('rotation-slider');
        const rotationCenterXInput = document.getElementById('rotation-center-x');
        const rotationCenterYInput = document.getElementById('rotation-center-y');

        // è¾“å…¥åŒæ­¥
        function syncInputs(input, slider) {
            input.addEventListener('input', () => {
                slider.value = input.value;
                draw();
            });
            slider.addEventListener('input', () => {
                input.value = slider.value;
                draw();
            });
        }

        syncInputs(aInput, aSlider);
        syncInputs(bInput, bSlider);
        syncInputs(cInput, cSlider);
        syncInputs(rotationInput, rotationSlider);

        // æ—‹è½¬ä¸­å¿ƒè¾“å…¥ç›‘å¬
        rotationCenterXInput.addEventListener('input', draw);
        rotationCenterYInput.addEventListener('input', draw);

        // è§£ææ—‹è½¬ä¸­å¿ƒ
        function parseRotationCenter() {
            const x = parseFloat(rotationCenterXInput.value) || 0;
            const y = parseFloat(rotationCenterYInput.value) || 0;
            return { x, y };
        }

        // åæ ‡è½¬æ¢
        function toCanvasCoords(x, y) {
            return {
                x: centerX + x * scale,
                y: centerY - y * scale
            };
        }

        // åº”ç”¨æ—‹è½¬
        function applyRotation(x, y, angle, center) {
            const theta = angle * Math.PI / 180;
            const dx = x - center.x;
            const dy = y - center.y;
            
            return {
                x: dx * Math.cos(theta) - dy * Math.sin(theta) + center.x,
                y: dx * Math.sin(theta) + dy * Math.cos(theta) + center.y
            };
        }

        // ç»˜åˆ¶ç½‘æ ¼å’Œåæ ‡è½´
        function drawGrid() {
            ctx.strokeStyle = '#ddd';
            ctx.beginPath();
            
            const baseInterval = 1;
            let interval = baseInterval;
            if (scale > 50) interval = 0.5;
            if (scale > 100) interval = 0.2;
            if (scale < 20) interval = 2;
            if (scale < 10) interval = 5;

            const visibleX = canvas.width / (2 * scale);
            const visibleY = canvas.height / (2 * scale);

            for (let x = -visibleX; x <= visibleX; x += interval) {
                const {x: canvasX} = toCanvasCoords(x, 0);
                ctx.moveTo(canvasX, 0);
                ctx.lineTo(canvasX, canvas.height);
                
                if (Math.abs(x) > 0.01 && canvasX % (interval * scale * 5) === 0) {
                    ctx.fillStyle = '#666';
                    ctx.fillText(x.toFixed(1), canvasX - 5, centerY + 15);
                }
            }
            
            for (let y = -visibleY; y <= visibleY; y += interval) {
                const {y: canvasY} = toCanvasCoords(0, y);
                ctx.moveTo(0, canvasY);
                ctx.lineTo(canvas.width, canvasY);
                
                if (Math.abs(y) > 0.01 && canvasY % (interval * scale * 5) === 0) {
                    ctx.fillStyle = '#666';
                    ctx.fillText(y.toFixed(1), centerX + 5, canvasY + 5);
                }
            }
            ctx.stroke();

            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvas.height);
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.stroke();
        }

        // ç»˜åˆ¶æ—‹è½¬ä¸­å¿ƒæ ‡è®°
        function drawRotationCenter() {
            const center = parseRotationCenter();
            const {x: canvasX, y: canvasY} = toCanvasCoords(center.x, center.y);
            
            ctx.beginPath();
            ctx.arc(canvasX, canvasY, 5, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.strokeStyle = 'darkred';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        // ç»˜åˆ¶äºŒæ¬¡å‡½æ•°æ›²çº¿
        function drawParabola() {
            const a = parseFloat(aInput.value);
            const b = parseFloat(bInput.value);
            const c = parseFloat(cInput.value);
            const angle = parseFloat(rotationInput.value);
            const rotationCenter = parseRotationCenter();

            ctx.beginPath();
            let firstPoint = true;

            for (let x = -20; x <= 20; x += 0.1) {
                try {
                    const y = a * x ** 2 + b * x + c;
                    const rotated = applyRotation(x, y, angle, rotationCenter);
                    const {x: canvasX, y: canvasY} = toCanvasCoords(rotated.x, rotated.y);
                    
                    if (firstPoint) {
                        ctx.moveTo(canvasX, canvasY);
                        firstPoint = false;
                    } else {
                        ctx.lineTo(canvasX, canvasY);
                    }
                } catch {
                    // å¤„ç†æ— æ•ˆè®¡ç®—
                }
            }
            
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // æ›´æ–°å…¬å¼æ˜¾ç¤º
        function updateEquationDisplay() {
            const a = parseFloat(aInput.value);
            const b = parseFloat(bInput.value);
            const c = parseFloat(cInput.value);
            const angle = parseFloat(rotationInput.value);
            const center = parseRotationCenter();

            const aTerm = `${a !== 1 ? a : ''}xÂ²`.replace('1xÂ²', 'xÂ²');
            const bTerm = `${b < 0 ? '-' : '+'} ${Math.abs(b)}x`.replace('+ 0x', '');
            const cTerm = `${c < 0 ? '-' : '+'} ${Math.abs(c)}`.replace('+ 0', '');
            
            let equation = `y = ${aTerm} ${bTerm} ${cTerm}`
                .replace(/  /g, ' ')
                .replace(/=  -/g, '= -')
                .replace(/\s\+\s\-/g, ' - ');

            document.getElementById('equation').innerHTML = equation
                .replace(/xÂ²/g, '<span style="color:#e74c3c">xÂ²</span>')
                .replace(/x/g, '<span style="color:#2980b9">x</span>');

            document.getElementById('rotation-info').innerHTML = 
                `Î¸ = ${angle}Â° ç»•ç‚¹ (${center.x.toFixed(1)}, ${center.y.toFixed(1)})`;
        }

        // ç¼©æ”¾åŠŸèƒ½
        function zoom(factor) {
            scale *= factor;
            scale = Math.max(5, Math.min(200, scale));
            draw();
        }

        // ä¸»ç»˜åˆ¶å‡½æ•°
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${Math.min(12, 12 * (scale / 30))}px Arial`;
            ctx.textAlign = 'center';
            drawGrid();
            drawParabola();
            drawRotationCenter();
            updateEquationDisplay();
        }

        // åˆå§‹ç»˜åˆ¶
        draw();
    </script>
</body>
</html>
